origin:
  source: jira
  version: 2
  label: JIRA v2 API (Built-in Mapping)
  format: json

# Note: No mappings_dir specified - uses built-in mappings

paths:
  drafts_dir: drafts
  payloads_dir: issues
  templates_dir: _templates
  # mappings_dir not specified - will use built-in mappings

conversions:
  summ: issue_heading
  note: issue_body
  markup: markdown

# Define parts that match what the built-in Jira mapping expects (from components)
parts:
  webui:
    head: Web UI
    icon: desktop
    text: Web UI
    slug: webui
  api:
    head: API
    icon: server
    text: API
    slug: api
  installer:
    head: Installer
    icon: cloud-download
    text: Installer
    slug: installer

# Define types that match what the built-in Jira mapping expects
types:
  improvement:
    slug: improvement
    text: Improvement
    head: Improvements
    icon: arrow-up
  bug:
    slug: bug
    text: Bug Fix
    head: Bug Fixes
    icon: bug
  story:
    slug: story
    text: Story
    head: User Stories
    icon: bookmark

links:
  web: https://jira.example.com/browse/{{ tick }}
  git: https://github.com/DocOps/releasehx-demo/commit/{{ hash }}
  usr: https://example.com/staff/profiles/{{ vars.lead }}

modes:
  asciidoc_frontmatter: true

rhyml:
  pasterize_head: true
  chid: "{{ release.code | replace: '.', '_' | upcase }}-{{ change.tick }}"
  empty_notes: skip

history:
  items: 
    empty_groups: |
      No changes in this {{ group_type }} category.

changelog:
  items:
    frame: paragraph

notes:
  spot: 2
  items:
    frame: table-cols-2
    allow_redundant: true

tags:
  _include: ['highlighted', 'changelog', 'breaking', 'deprecation', 'security']
  _exclude: ['internal', 'wontfix', 'duplicate']

  highlighted:
    head: Highlights
    icon: star
    text: Featured changes

  breaking:
    head: Breaking Changes
    icon: exclamation-triangle
    text: Breaking changes

  security:
    head: Security Fixes
    icon: shield
    text: Security improvements