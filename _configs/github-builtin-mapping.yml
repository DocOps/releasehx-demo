origin:
  source: github
  project: DocOps/issuer-test
  version: 3
  label: GitHub Issues API v3 (Built-in Mapping)
  format: json

# Note: No mappings_dir specified - uses built-in mappings

paths:
  drafts_dir: drafts
  payloads_dir: issues
  templates_dir: _templates
  # mappings_dir not specified - will use built-in mappings

conversions:
  summ: issue_heading
  note: issue_body
  markup: markdown
  engine: redcarpet

# Define parts that match what the built-in GitHub mapping expects
parts:
  label_prefix: 'part:'
  ui:
    head: User Interface
    icon: desktop
    text: UI
    slug: ui
  api:
    head: API
    icon: server
    text: API
    slug: api
  security:
    head: Security
    icon: shield
    text: Security
    slug: security
  performance:
    head: Performance
    icon: tachometer
    text: Performance
    slug: performance

# Define types that match what the built-in GitHub mapping expects
types:
  label_prefix: ''
  feature:
    slug: feature
    text: Feature
    head: New Features
    icon: plus
  bug:
    slug: bug
    text: Bug Fix
    head: Bug Fixes
    icon: bug
  improvement:
    slug: improvement
    text: Improvement
    head: Improvements
    icon: arrow-up
  documentation:
    slug: documentation
    text: Documentation
    head: Docs Changes
    icon: book

links:
  web: https://github.com/example/project/issues/{{ tick }}
  git: https://github.com/example/project/commit/{{ hash }}
  usr: https://github.com/{{ vars.lead }}

modes:
  asciidoc_frontmatter: true
  markdown_frontmatter: true
  remove_excess_lines: 2

rhyml:
  pasterize_head: true
  chid: "{{ release.code | replace: '.', '_' | upcase }}-{{ change.tick }}"
  empty_notes: skip

history:
  items:
    issue_links: true
    git_links: false  # GitHub Issues API doesn't provide commit hashes
    metadata_icons: true

tags:
  _include: ['highlighted', 'changelog', 'breaking', 'deprecation', 'security']
  _exclude: ['internal', 'wontfix', 'duplicate']

  highlighted:
    head: Highlights
    icon: star
    text: Featured changes

  breaking:
    head: Breaking Changes
    icon: exclamation-triangle
    text: Breaking changes

  deprecation:
    head: Deprecations
    icon: clock-o
    text: Deprecated features

  security:
    head: Security Fixes
    icon: shield
    text: Security improvements

changelog:
  head: What's Changed
  text: Summary of all changes in this release.
  htag: h2
  spot: 2
  sort:
    - part:grouping1
  items:
    frame: unordered
    allow_redundant: false

notes:
  head: Release Notes
  text: Descriptions of notable changes in this release.
  htag: h2
  spot: 1
  sort:
    - highlight:grouping1
    - deprecation:grouping1
    - breaking:grouping1
    - type:grouping1
    - part:grouping2
  items:
    frame: unordered
    allow_redundant: true