origin:
  source: jira
  version: 2
  project: RHX
  label: Jira Issues API v2 (Test 1.0.0)
  format: json

paths:
  drafts_dir: drafts
  payloads_dir: _payloads

conversions:
  summ: issue_heading
  note: issue_body
  note_pattern: "/h[1-6]\\. (Draft )?Release Note.*?\\n\\n(?<note>.*)/mi"
  markup: markdown

# Default types without requiring specific labels
types:
  bug:
    slug: Bug
    head: Bug Fixes
    text: Bug fix
    icon: bug
  story:
    slug: Story  
    head: User Stories
    text: Story
    icon: bookmark
  task:
    slug: Task
    head: Tasks  
    text: Task
    icon: check

# No tag filtering - include all issues
tags:
  _include: []  # Include all
  _exclude: []  # Exclude none

links:
  web: https://docopslab.atlassian.net/browse/{{ tick }}

modes:
  markdown_frontmatter: true
  remove_excess_lines: 2

rhyml:
  empty_notes: skip

history:
  items:
    show_issue_links: true

changelog:
  head: What's Changed
  text: Summary of all changes in this release.
  items:
    frame: unordered

notes:
  spot: 1
  head: Release Notes
  text: Descriptions of notable changes in this release.
  items:
    frame: unordered
    allow_redundant: true
