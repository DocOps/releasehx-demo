_config:
  path_lang: jmespath
  tplt_lang: liquid
  desc: JIRA API to RHYML (description-based notes)
  note: Requires config.sources.note_pattern for extracting release notes from description

changes_array_path: issues

tick:
  path: key

type:
  path: fields.issuetype.name
  tplt: '{{ path | downcase }}'

parts:
  path: fields.components[].name

hash:
  path: fields.development.commits[0].sha

summ:
  path: fields.summary

head:
  path: fields.summary

note:
  path: "fields.description"

tags:
  path: fields.labels

lead:
  path: fields.assignee.displayName